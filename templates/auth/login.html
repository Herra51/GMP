<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - GMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 370px;
        }

        .logo {
            font-weight: bold;
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">ðŸ”’ GMP</div>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus
                    value="{{ username or '' }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required
                    value="{{ password or '' }}">
            </div>
            {% if show_otp_input %}
            <div class="mb-3">
                <label for="otp_code" class="form-label">Code 2FA</label>
                <input type="text" class="form-control" id="otp_code" name="otp_code" maxlength="6" pattern="\d{6}"
                    required autofocus>
            </div>
            {% endif %}
            {% if message %}
            <div class="alert alert-danger py-1" role="alert" style="font-size:0.95em;">
                {{ message }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <hr>
        <form action="/register" method="get">
            <button type="submit" class="btn btn-outline-secondary w-100">CrÃ©er un compte</button>
        </form>
    </div>
</body>

</html>
