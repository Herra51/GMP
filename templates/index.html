{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div>
    <button name="Exporter">Exporter</button>
    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th>Passwords</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const button = document.querySelector('button[name="Exporter"]');
    button.addEventListener('click', async () => {
        const Password = prompt('Mot de passe du fichier :');
        const response = await fetch('/generate_kdbx', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password: Password })
        });
        console.log(response);
        const data = await response.json();
        console.log(data);
        const tableContainer = document.querySelector('table tbody');
        tableContainer.innerHTML = '';

        tableContainer.innerHTML = `
                ${data.passwords.map(password => `
                    <tr>
                        <td>${password}</td>
                    </tr>
                `).join('')}
        `;
    });
</script>
{% endblock %}

{% block styles %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid black;
        padding: 0.5rem;
    }

    tbody {
        display: block;
        max-height: 200px;
        /* Adjust height as needed */
        overflow-y: auto;
    }

    thead,
    tbody tr {
        display: table;
        width: 100%;
        table-layout: fixed;
    }
</style>
{% endblock %}
